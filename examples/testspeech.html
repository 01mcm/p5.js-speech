<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/addons/p5.dom.js"></script>
	<script src="../lib/p5.speech.js"></script>
	<script>

	var words = ["i", "heart", "p", "five"];
	var iptr = 0;

	var myVoice = new p5.Speech();

	function setup()
	{
		createCanvas(400, 400);
		background(255, 0, 0);
		myVoice.speak('yeah, baby!!!');
		textSize(72);
		textAlign(CENTER);
		text("click me", width/2, height/2);
		listbutton = createButton('List Voices');
  		listbutton.position(width/2, height+50);
  		listbutton.mousePressed(doList);
	}

	function draw()
	{
	}

	function doList()
	{
		myVoice.listVoices();
	}

	function keyPressed()
	{
		background(255, 0, 0);
	}

	function mousePressed()
	{
		if(mouseX<width && mouseY<height) {
			ellipse(mouseX, mouseY, 50, 50);
			myVoice.setVoice(Math.floor(random(myVoice.voices.length)));
			myVoice.speak(words[iptr]);
			iptr = (iptr+1) % words.length;
		}
	}

</script>
</head>
<body>
</body>
</html>
